name: Sync with upstream

on:
  workflow_dispatch:
  schedule:
    # Once an hour
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sync Repo
        uses: actions/github-script@v6
        with:
          script: |
            const script = require('./.github/workflow_scripts/sync-repo.js');
            await script({ github, context });